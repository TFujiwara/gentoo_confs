# CFLAGS para arquitecturas del pleistoceno
# Procesadores E1/E2-XXXX, A4/A6/A8/A10-XXXX (Jaguar, Puma)
# Kabini, Temash, Beema, Mullins, and Carrizo-L (OJO!! LA MAYORIA DE APUS LISTADAS COMO A4/A6/A8-XXXX NO PERTENECEN A ESTA FAMILIA DE PROCESADORES!!)
COMMON_FLAGS="-O2 -march=nocona -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
# Modificar MAKEOPTS para que cuadre con el numero de nucleos del procesador. El minimo es -j2 (Un nucleo mas 1), es lento pero compilara siempre.
# MAKEOPTS=""

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

